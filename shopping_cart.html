<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"/>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header class="w-4/5 mx-auto">
        
    </header>
    <main class="">
        <section class="w-5/6 mx-auto">
            <div class="grid lg:grid-cols-3 md:grid-cols-3 sm:grid-cols-1 grid-cols-1">
                <div class="col col-span-2 pt-5">
                    <div class="section-title pr-3">
                        <div class="flex justify-between mb-3 font-bold text-3xl text-blue-600">
                            <h2>Shopping Cart</h2>
                            <h2><span id="ordered-quantity">0</span>items</h2>
                        </div>
                        <hr>
                    </div>
                    <div class="products mt-5">
                        <div class="grid grid-cols-6">
                            <div class="col col-span-3">
                                <h3>PRODUCT DETAILS</h3>
                            </div>
                            <div class="col text-center">
                                <h3>QUANTITY</h3>
                            </div>
                            <div class="col text-center">
                                <h3>PRICE</h3>
                            </div>
                            <div class="col text-center">
                                TOTAL
                            </div>
                        </div>
                        <div class="grid grid-cols-6 h-36 flex justify-between content-center mt-3">
                            <div class="col col-span-3 flex">
                                <div class="product-img flex content-center justify-center">
                                    <img class="object-cover" src="product_images/honney.jpeg" width='180px' height="100px" alt="" srcset="">
                                </div>
                                <div class="product-details ml-3">
                                    <h3 class="text-md font-bold">Sundarban Honney</h3>
                                    <h3 class="text-sm text-red-400 my-2">Bangladesh</h3>
                                    <button  class="px-2 py-1 bg-red-600 text-white text-sm rounded-lg"id="honney-remove">Remove</button>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="flex justify-between content-center">
                                    <button class="text-2xl bg-red-200 px-3 py-1" id="honney-quantity-minus">-</button>
                                    <input class="text-center font-bold bg-slate-100  border-2 border-slate-300 rounded-lg focus:outline-none" style="width:30%" type="text" id="honney-quantity" value="1">
                                    <button class="text-2xl bg-red-200 px-2 py-1" id="honney-quantity-plus">+</button>
                                </div>
                            </div>
                            <div class="col text-center text-xl font-bold">$<span id="honney-price">20</span></div>
                            <div class="col text-center text-xl font-bold">$<span id="total-honney-price">20</span></div>
                        </div>
                        <div class="grid grid-cols-6 h-36 flex justify-between content-center">
                            <div class="col col-span-3 flex">
                                <div class="product-img flex content-center justify-left">
                                    <img class="object-cover"  src="product_images/laptop.webp" width='180px' height="100px" alt="" srcset="">
                                </div>
                                <div class="product-details ml-3">
                                    <h3 class="text-md font-bold">Surface Book 13"</h3>
                                    <h3 class="text-sm text-red-400 my-2">USA</h3>
                                    <button  class="px-2 py-1 bg-red-600 text-white text-sm rounded-lg"id="laptop-remove">Remove</button>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="flex justify-between content-center">
                                    <button class="text-2xl bg-red-200 px-3 py-1" id="laptop-quantity-minus">-</button>
                                    <input class="text-center font-bold bg-slate-100  border-2 border-slate-300 rounded-lg focus:outline-none" style="width:30%" type="text" id="laptop-quantity" value="1">
                                    <button class="text-2xl bg-red-200 px-2 py-1" id="laptop-quantity-plus">+</button>
                                </div>
                            </div>
                            <div class="col text-center text-xl font-bold">$<span id="laptop-price">1200</span></div>
                            <div class="col text-center text-xl font-bold">$<span id="total-laptop-price">1200</span></div>
                        </div>
                        <div class="grid grid-cols-6 h-36 flex justify-between content-center ">
                            <div class="col col-span-3 flex">
                                <div class="product-img flex content-center justify-left">
                                    <img class="object-cover" src="product_images/phone.jpeg" width='180px' height="100px" alt="" srcset="">
                                </div>
                                <div class="product-details ml-3">
                                    <h3 class="text-md font-bold">iPhone Pro</h3>
                                    <h3 class="text-sm text-red-400 my-2">USA</h3>
                                    <button  class="px-2 py-1 bg-red-600 text-white text-sm rounded-lg"id="phone-remove">Remove</button>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="flex justify-between content-center">
                                    <button class="text-2xl bg-red-200 px-3 py-1" id="phone-quantity-minus">-</button>
                                    <input class="text-center font-bold bg-slate-100  border-2 border-slate-300 rounded-lg focus:outline-none" style="width:30%" type="text" id="phone-quantity" value="1">
                                    <button class="text-2xl bg-red-200 px-2 py-1" id="phone-quantity-plus">+</button>
                                </div>
                            </div>
                            <div class="col text-center text-xl font-bold">$<span id="phone-price">1100</span></div>
                            <div class="col text-center text-xl font-bold">$<span id="total-phone-price">1100</span></div>
                        </div>

                    </div>
                    <div class="continue-button my-5">
                        <button id="continue" class="text-blue-600 font-bold text-xl hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg"><i class="fas fa-long-arrow-left mr-3"></i>Continue</button>
                    </div>
        
                    
                </div>
                <div class="col bg-gray-100 pt-5 ">
                    <div class="summary-title w-2/3 mx-auto">
                        <div class="flex mb-3 font-bold text-3xl text-blue-600">
                            <h2>Order Summary</h2>
                        </div>
                        <hr>
                    </div>
                    <div class="summary-details w-2/3 mx-auto py-3">
                        <div class="flex justify-between">
                           <h3>ITEMS <span id="summary-quantity">3</span></h3>
                           <h3>$<span id="total-summary-quantity">2320</span></h3>
                        </div>
                        <div class="mt-5">
                            <label for="shipping" class="block mb-3">SHIPPING</label>
                            <select class="focus:outline-none px-3 py-2 w-full bg-white"id="shipping">
                                <option value="5">Sandard Delivery-$5</option>
                                <option value="10">Express Delivery-$10</option>
                            </select>
                        </div>
                        <div class="mt-5">
                            <label for="premo-code" class="block mb-3">PREMO CODE</label>
                            <input type="text" class="focus:outline-none px-3 py-2 w-full bg-white"id="premo-code" value="premo-22" >
                        </div>
                        <div class="my-5">
                            <button id="apply-button" class="px-4 py-2 text-white bg-red-400 rounded-lg">Apply</button>
                        </div>
                        <hr>
                        <div class="flex justify-between mt-5">
                            <h3 class="" >TOTAl COST</h3>
                            <h3>$<span id="total-cost">00</span></h3>
                         </div>
                        <div class="mt-5">
                            <button id="check-out" class="bg-blue-600 text-white text-2xl font-bold w-full py-3">Check Out</button>
                        </div>
                    </div>
                </div>

            </div>

        </section>
        

    </main>
    <!-- external js file -->
    <script src="shopping_cart.js"></script>
</body>
</html>
